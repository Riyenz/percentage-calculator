  <title>Percentage Calculator Online</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130589818-2"></script>

<body>
  <div class="home">
    <div class="home__header mb-4">
      <h1 class="home__title">Percentage Calculator</h1>
    </div>
    <p class="home__description mb-4">The modern percentage calculator using neumorphism ui design and is also ad free!</p>
    <div class="home__cards">
      <div class="card">
        <h3 class="card__title mb-2">What is <span class="n-text">x%</span> of <span class="n-text">y</span>?</h3>
        <div class="card__content">
            <div class="input mb-2">
            <label class="input__label mb-1" for="">What is</label>
            <div class="input__box-w-icon">
              <input type="number" placeholder="10" data-model="a-what-is">
              <span>%</span>
            </div>
          </div>
          <div class="input mb-3">
            <label class="input__label mb-1" for="">of</label>
            <input class="input__box" type="number" placeholder="300" data-model="a-of">
          </div>
          <div class="result mb-1">
            <label class="result__label mb-1" for="">=</label>
            <p class="result__output" data-binding="a-total">0</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 class="card__title mb-2"><span class="n-text">x</span> is what percent of <span class="n-text">y</span>?</h3>
        <div class="card__content">
          <div class="input mb-2">
            <label class="input__label mb-1" for="">&nbsp;</label>
            <input class="input__box" type="number" placeholder="30" data-model="b-portion">
          </div>
          <div class="input mb-3">
            <label class="input__label mb-1" for="">Is what percent of</label>
            <input class="input__box" type="number" placeholder="300" data-model="b-amount">
          </div>
          <div class="result mb-1">
            <label class="result__label mb-1" for="">=</label>
            <p class="result__output" data-binding="b-total">0</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 class="card__title mb-2">Percentage increase/decrease from <span class="n-text">x</span> to <span class="n-text">y</span></h3>
        <div class="card__content">
          <div class="input mb-2">
            <label class="input__label mb-1" for="">What is the percentage increase/decrease from</label>
            <input class="input__box" type="number" placeholder="300" data-model="c-change-from">
          </div>
          <div class="input mb-3">
            <label class="input__label mb-1" for="">to</label>
            <input class="input__box" type="number" placeholder="330" data-model="c-change-to">
          </div>
          <div class="result mb-1">
            <label class="result__label mb-1" for="">=</label>
            <p class="result__output" data-binding="c-total">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="tabs">
    <button
      class="tabs__button tabs__button--active"
      onclick="document.querySelector('.home__cards').scrollTo(0, 0)"
    >
      <object type="image/svg+xml" data="/assets/images/sale.svg" class="tabs__button-icon">
        Bike
      </object>
      x% of y
    </button>
    <button
      class="tabs__button"
      onclick="document.querySelector('.home__cards').scrollTo(500, 0)"
    >
      <img class="tabs__button-icon" src="/assets/images/pie-chart.svg" alt="x is what percent of y?">
      x is what of y?
    </button>
    <button
      class="tabs__button"
      onclick="document.querySelector('.home__cards').scrollTo(1000, 0)"
    >
      <img class="tabs__button-icon" src="/assets/images/arrow.svg" alt="Percentage increase/decrease from x to y">
      increase/decrease
    </button>
  </div>

  <script src="main.js"></script>
</body>
